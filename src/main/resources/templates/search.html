<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>간단한 검색 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* CSS for pagination */
        .pagination-container {
            text-align: center;
            margin: 20px 0;
        }
        .pagination-container a, .pagination-container span {
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
        }
        .pagination-container a:hover {
            background-color: #f0f0f0;
        }
        .pagination-container .active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>

<body th:data-logged-in="${session.loginMember != null}">

<div class="header-container">
    <div class="login-form-container" th:if="${session.loginMember == null}">
        <div th:if="${error}" style="color: red; margin-bottom: 15px;">
            <p th:text="${error}">에러 메시지</p>
        </div>
        <form th:action="@{/login}" th:object="${member}" method="post">
            <input type="text" id="userId" th:field="*{userId}" placeholder="아이디" class="login-input">
            <input type="password" id="pwd" th:field ="*{pwd}" placeholder="패스워드" class="login-input">
            <button type="submit" class="login-button">로그인</button>
        </form>
    </div>
    <div th:if="${session.loginMember == null}" class="register-container">
        <a th:href="@{/member/add}" class="register-button">회원가입</a>
    </div>
</div>

<div class="welcome-Container">
    <div class="welcome-message" th:if="${session.loginMember}">
        <p th:text="|${session.loginMember.name}님 환영합니다!|"></p>
        <a th:href="@{/logout}" class="logout-button">로그아웃</a>
    </div>

    <a th:href="@{/}"  id="pajijik-logo">파지직</a>
    <form th:action="@{/search}" method="get">
        <input
                type="text"
                name="keyword"
                th:value="${keyword}"
                placeholder="검색어를 입력하세요..."
        />
        <button type="submit">검색</button>
    </form>

    <div class="my-bookmark-link">
        <a th:href="@{/my-bookmark}" th:onclick="checkLogin(event, this)">나의 북마크 영상 보러가기</a>
    </div>

    <div class="add-link">
        <a th:href="@{/add}" th:onclick="checkLogin(event, this)">새로운 항목 추가</a>
    </div>

    <hr />
    <h2>실시간 인기 동영상</h2>
    <div th:if="${not lists.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th>제목</th>
                <th>URL</th>
                <th>댓글</th>
                <th>좋아요</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item : ${lists.content}">
                <tr>
                    <td th:text="${item.itemName}">item.itemName</td>
                    <td>
                        <div class="video-container" th:data-video-id="${item.videoId}">
                            <div class="video-player-frame">
                                <iframe
                                        title="CHZZK Player"
                                        th:src="|https://chzzk.naver.com/embed/clip/${item.videoId}|"
                                        frameborder="0"
                                        allow="autoplay; clipboard-write; web-share"
                                        allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="comment-btn" th:data-item-id="${item.id}">
                            댓글 보기
                        </button>
                    </td>
                    <td>
                        <button class="comment-like" th:data-item-id="${item.id}" th:text="|좋아요(${item.likes})|">
                            좋아요
                        </button>
                        <button class="bookmark-on" th:data-item-id="${item.id}">
                            즐겨찾기
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"> <div class="comment-section" th:id="'comments-' + ${item.id}">
                        <p><strong>댓글 목록</strong></p>
                        <div class="comment-list"></div>
                    </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div th:if="${not lists.isEmpty()}">
        <p class="no-results">추가된 항목이 없습니다.</p>
    </div>

    <div class="pagination-container" th:if="${lists.totalPages > 1}">
        <a th:if="${lists.hasPrevious()}"
           th:href="@{/(page=${lists.number - 1}, size=${lists.size})}"
           rel="prev">이전</a>

        <th:block th:each="pageNum : ${#numbers.sequence(0, lists.totalPages - 1)}">
            <a th:href="@{/(page=${pageNum}, size=${lists.size})}"
               th:classappend="${pageNum == lists.number} ? 'active' : ''">
                [[${pageNum + 1}]]
            </a>
        </th:block>

        <a th:if="${lists.hasNext()}"
           th:href="@{/(page=${lists.number + 1}, size=${lists.size})}"
           rel="next">다음</a>
    </div>
</div>

<script th:src="@{/js/comment.js}"></script>
<script th:src="@{/js/like.js}"></script>
<script th:src="@{/js/video-player.js}"></script>
<script th:src="@{/js/bookmark.js}"></script>
<script th:src="@{/js/login-check.js}"></script>
</body>
</html>
